<div class="card">
    <div class="card-body p-xl-5">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input [maskito]="phoneMask" type="text" class="form-control" id="phone" formControlName="phone">
            </div>
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea class="form-control" id="message" rows="3" formControlName="message"></textarea>
            </div>
            <div class="row text-center">
                <div class="col">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-primary px-5">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
