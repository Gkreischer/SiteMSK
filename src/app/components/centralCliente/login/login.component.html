<div class="container-fluid background-color h-100 d-flex justify-content-center">
    <div class="row">
        <div class="col-12 col-md-12 my-auto">
            
            <div class="card" style="width: 18rem;">
                <img src="./../../../../assets/images/bonecomsk.png" class="card-img-top" alt="Logo da MSK InformÃ¡tica. Boneco dando jÃ³ia">
                <div class="card-body">
                    <div class="container-fluid">
                        <form [formGroup]="formLogin" (ngSubmit)="enviaDadosLogin()">
                            <div class="row">
                                <div class="col-12 col-md-12">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" id="email" formControlName="email"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-12">
                                    <div class="form-group">
                                        <label for="senha">Senha</label>
                                        <input type="password" class="form-control" id="senha" formControlName="senha"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-12">
                                    <button class="btn btn-primary btn-block" type="submit" [disabled]="!formLogin.valid">Acessar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
