<div class="container mt-md-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-12">
            <div class="card">
                <div class="card-header">
                    Edite suas informações
                </div>
                <div class="card-body">
                    <div class="container-fluid" *ngIf="dadosCliente">
                        <form [formGroup]="formDadosCliente" (ngSubmit)="editaDadosCliente()">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="nome_cliente">Nome</label>
                                        <input class="form-control" id="nome_cliente" type="text"
                                            formControlName="nome_cliente" />
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input class="form-control" id="email" type="text" formControlName="email" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="contato">Contato</label>
                                        <input class="form-control" id="contato" type="text"
                                            formControlName="contato" />
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="tipoPessoa">Tipo pessoa</label>
                                        <input class="form-control" id="tipoPessoa" type="text"
                                            formControlName="tipoPessoa" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6" *ngIf="dadosCliente.cpf !== null">
                                    <div class="form-group">
                                        <label for="cpf">CPF</label>
                                        <input class="form-control" id="cpf" type="text" formControlName="cpf" />
                                    </div>
                                </div>
                                <div class="col-12 col-md-6" *ngIf="dadosCliente.cnpj !== null">
                                    <div class="form-group">
                                        <label for="CNPJ">CNPJ</label>
                                        <input class="form-control" id="cnpj" type="text" formControlName="cnpj" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6" *ngIf="dadosCliente.razaoSocial !== null">
                                    <div class="form-group">
                                        <label for="razaoSocial">Razão Social</label>
                                        <input class="form-control" id="razaoSocial" type="text"
                                            formControlName="razaoSocial" />
                                    </div>
                                </div>
                                <div class="col-12 col-md-6" *ngIf="dadosCliente.inscricaoEstadual !== null">
                                    <div class="form-group">
                                        <label for="">Inscricao Estadual</label>
                                        <input class="form-control" id="inscricaoEstadual" type="text"
                                            formControlName="inscricaoEstadual" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="cep">CEP</label>
                                        <input class="form-control" id="cep" type="text" formControlName="cep" />
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="bairro">Bairro</label>
                                        <input class="form-control" id="bairro" type="text" formControlName="bairro" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="endereco">Endereço</label>
                                        <input class="form-control" id="endereco" type="text"
                                            formControlName="endereco" />
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="cidade">Cidade</label>
                                        <input class="form-control" id="cidade" type="text" formControlName="cidade" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="estado">Estado</label>
                                        <input class="form-control" id="estado" type="text" formControlName="estado" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-warning btn-block" type="submit" [disabled]="!formDadosCliente.valid">Alterar</button>
                                </div>
                            </div>

                            <div class="row mt-md-3" *ngIf="dadosForamAtualizados">
                                <div class="col-12">
                                    <div class="alert alert-success text-center">
                                        Dados atualizados com sucesso
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
