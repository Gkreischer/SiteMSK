<div class="container mt-md-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-sm table-bordered table-hover" *ngIf="ordensCliente.length !== 0">
                <thead class="bg-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Data</th>
                        <th scope="col">Equipamento</th>
                        <th scope="col">Problema Relatado</th>
                        <th scope="col">OBS</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ordem of ordensCliente">
                        <td>{{ordem.id_ordem}}</td>
                        <td>{{ordem.data}}</td>
                        <td>{{ordem.nome_equipamento}}</td>
                        <td>{{ordem.problema_relatado}}</td>
                        <td>{{ordem.obs}}</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Ver mais</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
